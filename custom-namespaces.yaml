        - table: mozdata.contextual_services.topsites_click
    topsites_impression:
      type: ping_view
      tables:
        - table: mozdata.contextual_services.topsites_impression
  explores:
    event_aggregates:
      type: ping_explore
      views:
        base_view: event_aggregates
    quicksuggest_clicks:
      type: ping_explore
      views:
        base_view: quicksuggest_click
    quicksuggest_impressions:
